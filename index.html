<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <style type="text/css">
        .body{
            background-image: url(少女.jpg);
            height: auto;
            width: auto;
        }
        .div{
            border-color: azure;
            font-size: 20px;
            font-family: serif;
        }
    </style>
</head>
<body>
    <!--骗人的鬼话，快速注释-->
    <!-- ctrl+k、c 单行注释，再次点击快捷键取消注释-->
    <!-- alt+shift+a 也是注释-->
    <div>
        welcome to join us!
    </div>
    <!-- input username and password to enter your account -->
    <div>
        Username <input type="text">
        Password <input type="text">
        <button>login</button>
        <button>sign in</button>
    </div>

    <!-- use quick response code , you can see a part of the code-->
    <div>
        <button><img src="" alt="快速登陆"></button>
    </div>
</body>

</html>
